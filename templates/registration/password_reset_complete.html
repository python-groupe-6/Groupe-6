{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe modifié - EduQuiz AI{% endblock %}

{% block extra_css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card animate-in">
        <div class="login-header">
            <div class="login-logo text-success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="login-title">Mot de passe modifié !</h1>
            <p class="login-subtitle">Votre mot de passe a été défini. Vous pouvez maintenant vous connecter.</p>
        </div>

        <div class="d-grid gap-2">
            <a href="{% url 'accounts:login' %}" class="btn-login text-center text-decoration-none">
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}

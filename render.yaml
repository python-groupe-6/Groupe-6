# Configuration Render pour EduQuiz AI (Django)
services:
  - type: web
    name: eduquiz-ai
    env: python
    plan: free
    buildCommand: "bash build.sh"
    startCommand: "gunicorn eduquiz_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "eduquiz_project.settings"
      # Les secrets comme GOOGLE_API_KEY sont Ã  ajouter dans le dashboard Render

databases:
  - name: eduquiz-db
    plan: free

# Configuration Render pour d√©ploiement automatique
# Voir: https://render.com/docs/deploy-node-express-app

services:
  - type: web
    name: eduquiz-ai
    env: python
    plan: free
    
    # Build
    buildCommand: pip install -r requirements_streamlit.txt
    startCommand: streamlit run app.py --server.port=10000 --server.address=0.0.0.0
    
    # Environnement
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_SERVER_ENABLECORS
        value: "false"
      - key: STREAMLIT_BROWSER_GATHERUSAGESTATS
        value: "false"
    
    # Secrets (ajoute manuellement dans Dashboard)
    # - key: GOOGLE_API_KEY
    #   sync: false

